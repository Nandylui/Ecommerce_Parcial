<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> <!--INDEX PRINCIPAL-->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Para hacer responsivo -->
    <title>Inicio</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

    <!-- Iconos de Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .navbar {
            background-color: #343a40 !important;
            text-align: center;
        }

        .navbar-brand {
            font-family: 'Dancing Script', cursive;
            font-size: 30px;
            text-align: center;
            width: 100%;
            position: absolute;
            left: 0;
            right: 0;
            margin-left: auto;
            margin-right: auto;
        }

        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #343a40;
            overflow-x: hidden;
            padding-top: 20px;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 16px;
            color: #818181;
            display: flex;
            align-items: center;
        }

        .sidebar a i {
            margin-right: 10px;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        .main {
            margin-left: 250px;
            font-size: 22px;
            padding: 0px 10px;
        }

        .content {
            padding: 20px;
            background: #fff;
            margin-top: 20px;
        }

        /* Estilo de la tabla */
        .table-container {
            margin-top: 20px;
        }

        .table th, .table td {
            text-align: center;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            padding: 10px 0;
            background-color: #f1f1f1;
            color: black;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .main {
                margin-left: 0;
            }

            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .sidebar a {
                padding: 15px;
                text-align: center;
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <nav class="navbar bg-light navbar-light">
            <a></a>
            <a th:href="@{/clientes}"><i class="fas fa-users"></i> Clientes</a>
            <a th:href="@{/productos}"><i class="fas fa-box"></i> Productos</a>
            <a href="#"><i class="fas fa-shopping-cart"></i> Ventas</a>
            <a href="#"><i class="fas fa-info-circle"></i> Información</a>
            <a th:href="@{/login}"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a>
        </nav>
    </div>

    <div class="main">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" th:href="@{/}" href="#">Stylo Store</a>
                </div>
            </div>
        </nav>

        <div class="content">
            <div id="user-table" class="table-section" style="display: none;">
                <h1>Registro de Usuario</h1>
                <div class="table-container">
                    <table class="table table-striped table-bordered">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Email</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="usuario : ${usuarios}">
                                <td th:text="${usuario.id}">ID</td>
                                <td th:text="${usuario.nombre}">Nombre</td>
                                <td th:text="${usuario.email}">Email</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="footer">Stylo Store - @Derechos Reservados 2024</div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const userLink = document.querySelector('.sidebar a[href="#"]'); // Seleccionar el enlace de Usuarios
            const gallerySection = document.querySelector('.gallery');
            const userTableSection = document.getElementById('user-table');

            userLink.addEventListener('click', function (event) {
                event.preventDefault(); // Prevenir el comportamiento por defecto del enlace
                gallerySection.style.display = 'none'; // Ocultar la galería
                userTableSection.style.display = 'block'; // Mostrar la tabla de usuarios
            });
        });
    </script>
</body>

</html>
